<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="HL Code Icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="soft">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <!-- Rounded background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#g)"/>
  <!-- Code chevrons: < /> with a slash -->
  <g stroke="#FFFFFF" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#soft)">
    <!-- Left chevron < -->
    <path d="M220 160 L150 256 L220 352"/>
    <!-- Slash -->
    <path d="M256 160 L256 352"/>
    <!-- Right chevron > -->
    <path d="M292 160 L362 256 L292 352"/>
  </g>
  <!-- Subtle initials (HL) for Harka Lopchan -->
  <text x="256" y="430" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="64" fill="#E2E8F0" opacity="0.85">HL</text>
</svg>
